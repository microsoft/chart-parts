name: Deploy Docsite
on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - uses: actions/checkout@v1
      - run: yarn install
        name: Install Dependencies
      - run: yarn build
        name: Build Packages
        env:
          CI: true
      - run: yarn lerna run release --scope @chart-parts/docsite
        name: Release Docsite
